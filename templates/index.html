<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <title>Sparta Coding Club | Bootstrap Practice</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Jua&amp;display=swap" rel="stylesheet" />

    <!-- Meta Tags for Open Graph -->
    <meta property="og:title" content="Personal Diary - Sparta Coding Club" />
    <meta property="og:description" content="A personal diary application where you can save and share your memories with images and descriptions." />
    <meta property="og:image" content="https://img.lazcdn.com/g/p/919a481101007ba0bc507524a7e7fe70.jpg_720x720q80.jpg" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Sparta Coding Club" />

    <script>
      $(document).ready(function () {
        listing();
        bsCustomFileInput.init();
      });

      function listing() {
        $.ajax({
          type: "GET",
          url: "/diary",
          data: {},
          success: function (response) {
            let articles = response["articles"];
            for (let i = 0; i < articles.length; i++) {
              let title = articles[i]["title"];
              let content = articles[i]["content"];
              let file = articles[i]["file"] || "default-image.jpg";
              let profile = articles[i]["profile"] || "default-image.jpg";
              let date = articles[i]["date"];  // Menambahkan tanggal

              let temp_html = `
                <div class="col-4">
                  <div class="card">
                    <img src="../static/${file}" class="card-img-top" alt="..." />
                    <img src="../static/${profile}" class="profile-image card-img-top" alt="..." />
                    <style>
                      .profile-image {
                        width: 100px;
                        height: 100px;
                        border-radius: 50%;
                        object-fit: cover;
                      }
                    </style>
                    <div class="card-body">
                      <h5 class="card-title">${title}</h5>
                      <p class="card-text">${content}</p>
                      <h6 class="card-subtitle mb-2 text-muted">${date}</h6>
                    </div>
                  </div>
                </div>
              `;
              $("#cards-box").append(temp_html);
            }
          },
        });
      }

      function posting() {
        let title = $("#image-title").val();
        if (!title) {
            return alert('hey user, you forgot a title');
        }

        let content = $("#image-description").val();
        if (!content) {
            return alert('hey user, you forgot a description');
        }
        
        let file = $("#image").prop("files")[0];
        let profile = $("#profile").prop("files")[0];

        let form_data = new FormData();

        form_data.append("file_give", file);
        form_data.append("profile_give", profile);
        form_data.append("title_give", title);
        form_data.append("content_give", content);
        
        $.ajax({
          type: "POST",
          url: "/diary",
          data: form_data,
          contentType: false,
          processData: false,
          success: function (response) {
            alert(response["msg"]);
            window.location.reload();
          },
        });
      }
    </script>

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Personal Diary</h1>
          <div class="mb-3 custom-file">
            <input class="form-control" type="file" id="image" />
          </div>

          <div class="mb-3 custom-file">
            <input class="form-control" type="file" id="profile" />
          </div>

          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="image-title"
              placeholder="The title of your image"
            />
          </div>
          <div class="mb-3">
            <textarea
              placeholder="The description of your image"
              class="form-control"
              id="image-description"
              rows="3"
            ></textarea>
          </div>
          <button onclick="posting()" type="button" class="btn btn-primary">
            Save
          </button>
          <div class="row justify-content-start" id="cards-box"></div>
        </div>
      </div>
      
      </div>
    </div>
  </body>
</html>
